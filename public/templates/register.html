  <body class="login-page">
    <div class="login-header box-shadow">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="brand-logo">
          <a href="/api/auth/signin">
            <img src="/vendors/images/deskapp-logo.svg" alt="" />
          </a>
        </div>
        <div class="login-menu">
          <ul>
            <li><a href="/api/auth/signin">Login</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div
      class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 col-lg-7">
            <img src="/vendors/images/login-pencak-silat.png" alt="" />
          </div>
          <div class="col-md-6 col-lg-5">
            <div class="register-box bg-white box-shadow border-radius-10">
              <div class="wizard-content">
                <form
                  class="tab-wizard2 wizard-circle wizard"
                  method="post"
                  action="/api/auth/register"
                  enctype="multipart/form-data"
                >
                  <h5>Akun Kredensial</h5>
                  <section>
                    <div class="form-wrap max-width-600 mx-auto">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                          >Alamat Email*</label
                        >
                        <div class="col-sm-8">
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Username*</label>
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control"
                            name="username"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Password*</label>
                        <div class="col-sm-8">
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                          >Konfirmasi Password*</label
                        >
                        <div class="col-sm-8">
                          <input
                            type="password"
                            class="form-control"
                            name="passwordConfirm"
                          />
                        </div>
                      </div>
                    </div>
                  </section>
                  <!-- Step 2 -->
                  <h5>Infromasi Pribadi</h5>
                  <section>
                    <div class="form-wrap max-width-600 mx-auto">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                          >Nama Lengkap*</label
                        >
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control"
                            name="fullname"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Gender* </label>
                        <div class="col-sm-8">
                          <select
                            name="gender"
                            class="form-control selectpicker"
                            title="Pilih jenis kelamin"
                          >
                            <option value="pria">Pria</option>
                            <option value="wanita">Wanita</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Foto*</label>
                        <div class="col-sm-8">
                          <input
                            type="file"
                            name="photo"
                            class="form-control-file form-control height-auto"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Alamat</label>
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control"
                            name="alamat"
                          />
                        </div>
                      </div>
                    </div>
                  </section>
                  <input
                    type="submit"
                    id="success-modal-btn"
                    value="Register"
                    hidden
                    data-toggle="modal"
                    data-target="#success-modal"
                    data-backdrop="static"
                  />
                  <div
                    class="modal fade"
                    id="success-modal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="exampleModalCenterTitle"
                    aria-hidden="true"
                  >
                    <div
                      class="modal-dialog modal-dialog-centered max-width-400"
                      role="document"
                    >
                      <div class="modal-content">
                        <div class="modal-body text-center font-18">
                          <h3 class="mb-20">Form Submitted!</h3>
                          <div class="mb-30 text-center">
                            <img src="/vendors/images/success.png" />
                          </div>
                          Kode verifikasi email telah dikirim pada email anda.
                        </div>
                        <div class="modal-footer justify-content-center">
                          <a href="/api/auth/signin" class="btn btn-primary"
                            >Done</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- welcome modal end -->
    <!-- js -->
    <script src="/vendors/scripts/core.js"></script>

    <!-- End Google Tag Manager (noscript) -->
