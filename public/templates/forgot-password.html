      href="/vendors/styles/icon-font.min.css"

  <body>
    <div class="login-header box-shadow">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="brand-logo">
          <a href="/login">
            <img
              src="/vendors/images/logo_kera_sakti_test1.png"
              style="max-width: 70%; height: 90%"
              alt=""
            />
          </a>
        </div>
        <div class="login-menu">
          <ul>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div
      class="login-wrap d-flex align-items-center flex-wrap justify-content-center"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <img src="/vendors/images/forgot-password.png" alt="" />
          </div>
          <div class="col-md-6">
            <div class="login-box bg-white box-shadow border-radius-10">
              <div class="login-title">
                <h2 class="text-center text-primary">Lupa Password</h2>
              </div>
              <h6 class="mb-20">Masukan email anda untuk reset password</h6>
              <form method="post" action="{{.Action}}">
                <div class="input-group custom">
                  <input
                    type="text"
                    name="email"
                    class="form-control form-control-lg"
                    placeholder="Email"
                  />
                  <div class="input-group-append custom">
                    <span class="input-group-text"
                      ><i class="fa fa-envelope-o" aria-hidden="true"></i
                    ></span>
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col-5">
                    <div class="input-group mb-0">
                      <input
                        class="btn btn-primary btn-lg btn-block"
                        type="submit"
                        id="success-modal-btn"
                        value="Submit"
                        data-toggle="modal"
                        data-target="#success-modal"
                        data-backdrop="static"
                      />
                      <div
                        class="modal fade"
                        id="success-modal"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="exampleModalCenterTitle"
                        aria-hidden="true"
                      >
                        <div
                          class="modal-dialog modal-dialog-centered max-width-400"
                          role="document"
                        >
                          <div class="modal-content">
                            <div class="modal-body text-center font-18">
                              <h3 class="mb-20">Form Submitted!</h3>
                              <div class="mb-30 text-center">
                                <img src="/vendors/images/success.png" />
                              </div>
                              Link reset password email telah dikirim pada email
                              anda.
                            </div>
                            <div class="modal-footer justify-content-center">
                              <a href="/login" class="btn btn-primary">Done</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-2">
                    <div
                      class="font-16 weight-600 text-center"
                      data-color="#707373"
                    >
                      OR
                    </div>
                  </div>
                  <div class="col-5">
                    <div class="input-group mb-0">
                      <a
                        class="btn btn-outline-primary btn-lg btn-block"
                        href="/login"
                        >Login</a
                      >
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- welcome modal start -->

    <!-- welcome modal end -->
    <!-- js -->
    <script src="/vendors/scripts/core.js"></script>
    <script src="/vendors/scripts/script.min.js"></script>
    <script src="/vendors/scripts/process.js"></script>
    <script src="/vendors/scripts/layout-settings.js"></script>

        width="0"
        style="display: none; visibility: hidden"
      ></iframe

    <!-- End Google Tag Manager (noscript) -->
  </body>
</html>
